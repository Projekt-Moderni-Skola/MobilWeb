<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin=""></script>
    <script src="https://kit.fontawesome.com/15b2ebab97.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/index.css" />
</head>

<body>
    <div class="form" id="form">
        <div class="wrapper">
            <p><b>Zadejte Kód</b></p>
            <div class="input">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="0" autocomplete="off" autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="1" autocomplete="off" autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="2" autocomplete="off" autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="3" autocomplete="off" autocapitalize="on">
                <input type="text" maxlength="1" id="4">
            </div>
            <!--
            <select name="selectLang" id="selectLang">
                <option value="cs" selected>Čeština</option>
                <option value="en">English</option>
            </select>
        -->
            <button onclick="login()">Přihlásit se</button>
        </div>
    </div>

    <div class="main" id="main">
        <div id="top">
            <div id="topbox">
                <div id="topText">
                    <h3 id="bikeName" class="name"></h3>
                    <div class="grid">
                        <div>
                            <p>Najetých Kilometrů</p>
                            <p class="bottomtext"><span id="kmdriven"></span></p>
                        </div>
                        <!-- <div>
                            <p>Battery Cells</p>
                        </div>
                        <div>
                            <p>Service Mode</p>
                        </div>
                    -->
                        <div>
                            <p>Nastavení</p>
                            <!--
                            <select name="selectLang" id="selectLang">
                                <option value="cz">Čeština</option>
                                <option value="en" selected>English</option>
                            </select>
                            <button>Uložit</button>-->
                            <button onclick="unlink()">Odpojit Motorku</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="topslider">
                <a href="javascript:void(0)" onclick="slide();">
                    <div id="arrow">
                        <svg width="57" height="24" viewBox="0 0 57 24" fill="none">
                            <path d="M3 4L29.122 18L54 4" stroke="white" stroke-width="9" />
                        </svg>
                    </div>
                </a>
            </div>
        </div>
        <div class="bottom">
            <div class="bottombox">
                <div class="battery square">
                    Stav Baterie:&nbsp;<span id="batteryPerc"></span>
                </div>
                <div class="rainbow" id="batteryColor">
                </div>
                <button onclick="location.href='';" class="square" id="getMap">
                    <i class="fas fa-map-marked-alt"></i>
                </button>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="../javascript/index.js"></script>
</body>

</html>
