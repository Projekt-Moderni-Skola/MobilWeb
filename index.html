<body>
    <div class="form" id="form">
        <div class="wrapper">
            <p><b>Zadejte Kód</b></p>
            <div class="input">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="0" autocomplete="off"
                    autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="1" autocomplete="off"
                    autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="2" autocomplete="off"
                    autocapitalize="on">
                <input type="text" oninput="this.nextElementSibling.focus()" maxlength="1" id="3" autocomplete="off"
                    autocapitalize="on">
                <input type="text" maxlength="1" id="4">
            </div>
            <!--
            <select name="selectLang" id="selectLang">
                <option value="cs" selected>Čeština</option>
                <option value="en">English</option>
            </select>
        -->
            <button onclick="login()">Přihlásit se</button>
        </div>
    </div>

    <div class="main" id="main">
        <div id="top">
            <div id="topbox">
                <div id="topText">
                    <h3 id="bikeName" class="name"></h3>
                    <div class="grid">
                        <div>
                            <p>Najetých Kilometrů</p>
                            <p class="bottomtext"><span id="kmdriven"></span></p>
                        </div>
                        <!-- <div>
                            <p>Battery Cells</p>
                        </div>
                        <div>
                            <p>Service Mode</p>
                        </div>
                    -->
                        <div>
                            <p>Nastavení</p>
                            <!--
                            <select name="selectLang" id="selectLang">
                                <option value="cz">Čeština</option>
                                <option value="en" selected>English</option>
                            </select>
                            <button>Uložit</button>-->
                            <button onclick="unlink()">Odpojit Motorku</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="topslider">
                <a href="javascript:void(0)" onclick="slide();">
                    <div id="arrow">
                        <svg width="57" height="24" viewBox="0 0 57 24" fill="none">
                            <path d="M3 4L29.122 18L54 4" stroke="white" stroke-width="9" />
                        </svg>
                    </div>
                </a>
            </div>
        </div>
        <div class="bottom">
            <div class="bottombox">
                <div class="battery square">
                    Stav Baterie:&nbsp;<span id="batteryPerc"></span>
                </div>
                <div class="rainbow" id="batteryColor">
                </div>
                <button onclick="location.href='';" class="square" id="getMap">
                    <i class="fas fa-map-marked-alt"></i>
                </button>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
